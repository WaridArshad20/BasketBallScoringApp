<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall Score App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h1>Home</h1>
        <p id="home-score">0</p>
        <div class="btn">
          <button onclick="addHomeOne()">+1</button>
          <button onclick="addHomeTwo()">+2</button>
          <button onclick="addHomeThree()">+3</button>
        </div>
      </div>
      <div class="guest">
        <h1>Guest</h1>
        <p id="guest-score">0</p>
        <div class="btn">
          <button onclick="addGuestOne()">+1</button>
          <button onclick="addGuestTwo()">+2</button>
          <button onclick="addGuestThree()">+3</button>
        </div>
      </div>
    </div>
    <button id="new-game-btn" onclick="startGame()">Start New Game</button>
    <script src="index.js"></script>
  </body>
</html>
